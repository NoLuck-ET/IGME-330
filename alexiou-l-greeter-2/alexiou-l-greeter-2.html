<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <title>Greeter</title>
    <style>
      *{font-size:1.5em;}
      button {width: 100; height: 50; font-size: 14pt;}
      @media only screen and (min-width: 1024px){
				body{
					background-color: red;
					padding: 100px;
				}
      }
      #output{
        font-family: 'Share Tech Mono', monospace;
        font-weight:normal;
      }
    </style>
    <script>
      "use strict"
      
      window.addEventListener("load", init);
      //window.onload = init;
      //window.onload = function(){...};
  
      // 3 - create a `sayHello()` function
      function sayHello(){
        //console.log("hello");
        // 3A - get name of person from the <input>
        let firstName = document.querySelector("#input-firstname").value.trim();
        let lastName = document.querySelector("#input-lastname").value.trim();
        if(!firstName)
        {
          //firstName.length == 0
          firstName = "Peter";
        }
        if(!lastName.length)
        {
          lastName = "Parker";
        }
        let output = document.querySelector("#output");
        // 3C - update HTML of #output <p>
        output.innerHTML = `Hello ${firstName} ${lastName}!`;
        //console.log(firstName);
      }

      function sayGoodBye(){
        //console.log("hello");
        let firstName = document.querySelector("#input-firstname").value.trim();
        let lastName = document.querySelector("#input-lastname").value.trim();
        if(!firstName)
        {
          //firstName.length == 0
          firstName = "Peter";
        }
        if(!lastName.length)
        {
          lastName = "Parker";
        }
        // 3B - get a reference to the #output <p>
        let output = document.querySelector("#output");
        
        output.innerHTML = `Goodbye ${firstName} ${lastName}!`;
        //console.log(firstName);
      }
  
      function init(){
        // 1 - get a reference to the button
        const buttonH = document.querySelector("#hello");
        const buttonG = document.querySelector("#goodbye");
        // 2 - add a click event to button that calls a `sayHello` function
        buttonH.addEventListener("click", sayHello);
        buttonG.addEventListener("click", sayGoodBye);
        // p {background-color: yellow; color: red;}
        output.style.backgroundColor = "yellow";
        output.style.color = "red";
      }



      </script>
  </head>
<body>
  <button id="hello">Say Hello!</button>
  <button id="goodbye">Say Goodbye!</button>
  <br>
  <input id="input-firstname" placeholder="Type in your first name">
  <input id="input-lastname" placeholder="Type in your last name">
  <p id="output">???</p>
</body>

</html>
